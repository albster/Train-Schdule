<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>TrainTime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

        
    <!-- Train Time -->
   <div class="jumbotron jumbotron-fluid"
        <div class="container">
            <h1>The Underground</h1>
            <p>Mind the gap...</p>
        </div>
    </div>
        <div>
            <div>
                <!-- Train Schedule -->
                <div>
                    <div>
                        <h1>Current Train Schedule</h1>
                    </div>
                    <div>
                    
                        <table id='train-table'>
                            <thead>
                                
                                <tr>
                                
                                    <th>Train Name</th>
                                    
                                    <th>Destination</th>

                                    <th>Frequency (min)</th>

                                    <th>Next Arrival</th>
                                    
                                    <th>Minutes Away</th>
                                    
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
               
                <div>
                    
                    <div>
                        <!-- Entry Form -->
                        <form>
                            <div>
                                <label for="train-name-input">Train Name:</label>
                                <input type="text" id="train-name-input" placeholder="Add Train..">
                            </div>
                            <div>
                                <label for="destination-input">Destination:</label>
                                <input type="text" id="destination-input" placeholder="Add Destination..">
                            </div>
                            <div>
                                <label for="first-train-input">First Train Time:</label>
                                <input type="text" id="first-train-input" placeholder="Add 24HR Time..">
                            </div>
                            <div>
                                <label for="frequency-input">Frequency:</label>
                                <input type="text" id="frequency-input" placeholder="Add Mins..">
                            </div>
                            
                               <button type="submit" id="add-train-btn">Submit</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="train-6.js"></script>
</body>
</html>
